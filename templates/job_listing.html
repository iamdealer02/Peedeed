<script>
    $(document).ready(function() {
        // Initialize the country-select plugin
        $('#countrySelect').countrySelect();

        // Set a default country or take other actions here if needed

        // Handle form submission
        $('form').submit(function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the selected country value
            var selectedCountry = $('#countrySelect').countrySelect('getSelectedCountryData');

            // Add the selected country value to the form data
            $('form').append('<input type="hidden" name="selected_country" value="' + selectedCountry.iso2 + '">');

            // Now submit the form
            $('form')[0].submit();
        });
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Send the coordinates to a reverse geocoding service to get the country
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
            .then(response => response.json())
            .then(data => {
                var country = data.address.country;
                console.log(country)
    
                var countrySelect = document.getElementById("countrySelect");

                // Loop through the options and select the one with the matching value
                for (var i = 0; i < countrySelect.options.length; i++) {
                    if (countrySelect.options[i].value === country) {
                        countrySelect.selectedIndex = i;
                        break;
                    }
                }
            })
            .catch(error => {
                console.error("Error fetching and parsing data: " + error);
                document.getElementById("demo").innerHTML = "Could not determine your country.";
            });
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("demo").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("demo").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("demo").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("demo").innerHTML = "An unknown error occurred.";
                break;
        }
    }
</script>
